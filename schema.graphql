
type User @entity {
  id:ID!
  address:Bytes!
  streams:[Stream!]
  subscriptions: [TokenSubscription!],
}

type TokenSubscription @entity {
  id:ID!,
  stream: Stream!,
  user: User!,
  amount:BigInt!
}

type Stream @entity {
  id: ID!
  meta:Bytes!
  users:[User!]
  epochs: [Epoch!]
  underlying:String
  protocol:String
  durationBlocks:BigInt,
  otToken:OTTOKEN,
  yieldToken:YieldToken,
}

type Epoch @entity {
  id: ID!
  stream:Stream!
  number: BigInt!
}


type OTTOKEN @entity {
  id: ID!
  symbol:String!
  name:String!
  address:String!
}

type YieldToken @entity {
  id: ID!
  symbol:String!
  name:String!
  address:String!
}
