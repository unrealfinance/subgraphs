
type User @entity {
  id:ID!
  address:Bytes!
  streams:[Stream!] 
}

type Stream @entity {
  id: ID!
  meta:Bytes!
  users:[User!]
  epochs: [Epoch!]
}

type Epoch @entity {
  id: ID!
  stream:Stream!
  number: BigInt!
}


type OTTOKEN @entity {
  id: ID!
  symbol:String!
  name:String!
}

type YieldToken @entity {
  id: ID!
  symbol:String!
  name:String!
}
