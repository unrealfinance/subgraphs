specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Core
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - EpochStarted
        - NewStream
        - Subscribed
        - PrincipalRedeemed
        - Unsubscribed
      abis:
        - name: Core
          file: ./abis/Core.json
      eventHandlers:
        - event: EpochStarted(bytes32,uint256)
          handler: handleEpochStarted
        - event: NewStream(bytes32)
          handler: handleNewStream
        - event: Subscribed(bytes32,address,uint256)
          handler: handleSubscribed

        - event: Unsubscribed(bytes32,address,uint256)
          handler: handleUnsubscribed
      file: ./src/mapping.ts
