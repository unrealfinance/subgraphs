specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: kovan
    source:
      address: "0x210f83DaC34A15e6ac2B804045B2891Cfc3b2940"
      abi: Core
      startBlock: 25215400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - EpochStarted
        - NewStream
        - Deposited
        - PrincipleRedeemed
        - YieldRedeemed
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: NewStream(address, string, uint256, bytes32)
          handler: handleNewStream
        - event: EpochStarted(bytes32, uint256)
          handler: handleEpochStarted
        - event: Deposited(bytes32, address, uint256, uint256)
          handler: handleSubscribed
        - event: PrincipleRedeemed(bytes32, uint256, uint256)
          handler: handlePrincipleRedeemed
        - event: YieldRedeemed(bytes32 uint256, uint256)
          handler: handleYeildRedeemed
      file: ./src/mapping.ts
