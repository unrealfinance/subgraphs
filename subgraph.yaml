specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoreMock
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: CoreMock
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FutureStarted
        - NewStreamCreated
        - NewSubscription
        - PrincipalRedeemed
        - Unsubscribed
      abis:
        - name: CoreMock
          file: ./abis/CoreMock.json
      eventHandlers:
        - event: FutureStarted(bytes32,uint256)
          handler: handleFutureStarted
        - event: NewStreamCreated(bytes32)
          handler: handleNewStreamCreated
        - event: NewSubscription(bytes32,address,uint256)
          handler: handleNewSubscription

        - event: Unsubscribed(bytes32,address,uint256)
          handler: handleUnsubscribed
      file: ./src/mapping.ts
