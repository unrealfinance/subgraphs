specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: kovan
    source:
      address: "0x57c9e8D17bE3f506c6527e27362B905842E0340e"
      abi: Core
      startBlock: 25036137
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - EpochStarted
        - NewStream
        - Subscribed
        - PrincipalRedeemed
        - Unsubscribed
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: EpochStarted(bytes32,uint256)
          handler: handleEpochStarted
        - event: NewStream(address,string,uint256,bytes32)
          handler: handleNewStream
        - event: Subscribed(bytes32,address,uint256)
          handler: handleSubscribed

        - event: Unsubscribed(bytes32,address,uint256)
          handler: handleUnsubscribed
      file: ./src/mapping.ts
